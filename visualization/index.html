<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Static Image</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            /* Adjust as needed */
            margin: 0 auto;
            padding: 0 20px;
            /* Side margins for desktop */
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Center content horizontally */
        }

        .map {
            width: 100%;
            height: 400px;
            /* Adjust as needed */
            background-color: #f5f5f5;
            margin: 20px 0;
            /* Space between text and map */
        }

        #map {
            position: relative;
        }

        .text {
            width: 100%;
            text-align: center;
            margin: 10px 0;
            /* Space between text and map */
        }

        #info-display {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            /* Space between info and map */
            font-family: monospace;
            color: #000000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
                /* Smaller side margins for mobile */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <h1>Visualizing all ISBNS</h1>
            <p>This is some text above the map. It follows the same side margins as the map.</p>
        </div>
        <select id="zoomify-select">
            <option value="">Select a map</option>
            <!-- Options will be populated dynamically -->
        </select>
        <div>
            <label>
                <input type="checkbox" id="toggle-vector-layers" checked> Show Vector Layers
            </label>
        </div>
        <div>
            <button id="clear-button">X</button> <!-- Clear button added here -->
        </div>
        <div id="info-display"></div>

        <!-- New dropdown for optional Zoomify layer -->
        <select id="optional-zoomify-select">
            <option value="">None</option>
            <!-- Options will be populated dynamically -->
        </select>
        <!-- Opacity slider for optional Zoomify layer -->
        <div>
            <label>
                Opacity: <input type="range" id="optional-zoomify-opacity" min="0" max="1" step="0.02" value="0.5">
            </label>
        </div>

        <div id="map" class="map"></div>
        <div class="text">
            <p>This is some text below the map. It also follows the same side margins.</p>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
